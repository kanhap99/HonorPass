<head>
  <title>HonorPass</title>

</head>

<body>
  <div class="container">
    <h1>What are you doing in honor pass today!!</h1>

    {{> loginButtons}}
    <br>
    <br>
    {{> main}}
    {{#if currentUser}}
      <br>
      <br>
      <div class="container">
        {{> add}}
      </div>
    {{/if}}
  </div>
</body>

<template name="main">
  <table>
    <tbody>
      {{#each thingies}}
        <tr class="row">
          <!-- do not allow voting feature if not logged in, dirty but works for now-->
          {{#if currentUser}}
            <td class="vote col-md-2">{{vote}}</td>
          {{else}}
            <td>{{vote}}</td>
          {{/if}}
          <td class="col-md-3"> {{name}} </td>
          <td class="col-md-4"> {{thingie}} </td>
          <td class="col-md-3"> {{livestamp date}} </td>
          {{#if yours}}
            <td class="delete">remove</td>
          {{/if}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</template>

<template name="add">
  <form>
    <input type="text" name="thingie">
    <input type="submit" value="Submit">
  </form>
</template>
